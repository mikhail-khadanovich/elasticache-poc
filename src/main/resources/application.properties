spring.redis.hostname=cperm-eval-poc-cluster-0001-001.perm-eval-poc-cluster.i3f077.use1.cache.amazonaws.com
spring.redis.port=6379
spring.redis.prefix=poc
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
spring.datasource.url=jdbc:h2:mem:pocdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
